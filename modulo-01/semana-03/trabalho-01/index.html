<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Twigo</title>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <div class="logo">
        <h4>Twigo</h4>
      </div>
      <div class="nav-links">
        <p>teste</p>
        <p>teste</p>
        <p>teste</p>
      </div>
    </div>
  </nav>

  <section class="card">
    <div class="card-container">
      <div class="card-title"></div>
      <div class="card-content">
        <h1>Lista de tarefas</h1>

        <div class="checklist">
          <div class="task-container">
            <label class="checkbox-container">
              <input type="checkbox">
              <span class="check-box">
                <svg width="24" height="24">
                  <path fill="#999" d="M11.23 13.7l-2.15-2a.55.55 0 0 0-.74-.01l.03-.03a.46.46 0 0 0 0 .68L11.24 15l5.4-5.01a.45.45 0 0 0 0-.68l.02.03a.55.55 0 0 0-.73 0l-4.7 4.35z"></path>
                </svg>
              </span>
            </label>
            <div class="task-title">
              Tarefa 1
            </div>
          </div>

          <div class="task-container">
            <label class="checkbox-container">
              <input type="checkbox">
              <span class="check-box">
                <svg width="24" height="24">
                  <path fill="#999" d="M11.23 13.7l-2.15-2a.55.55 0 0 0-.74-.01l.03-.03a.46.46 0 0 0 0 .68L11.24 15l5.4-5.01a.45.45 0 0 0 0-.68l.02.03a.55.55 0 0 0-.73 0l-4.7 4.35z"></path>
                </svg>
              </span>
            </label>
            <div class="task-title">
              Tarefa 2
            </div>
          </div>
        </div>

        <div class="new-task" onclick="openModal()">
          <span class="add-button">
            <i class="material-icons md-18">add</i>
          </span>
          Adicionar tarefa
        </div>

      </div>
    </div>
  </section>
  
  <div id="addTaskModal" class="modal" onclick="closeModal()">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-title">
        Nova tarefa
      </div>
      <div class="modal-form">
        <input id="taskInput" type="text" placeholder="Adicionar uma tarefa">
        <button onclick="addTask()">Adicionar</button>
      </div>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
