<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles/style.css">
  <title>Twigo</title>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <form class="search">
        <input type="text" placeholder="&#xF002 Busca" class="fa">
        <button onclick="getSearchedTaskList(event)">Buscar</button>
      </form>
      <div class="logo">
        <img src="images/logo.svg" alt="Twigo">
        <h4>Twigo</h4>
      </div>
    </div>
    <ul class="nav-links">
      <form class="nav-search">
        <input type="text" placeholder="&#xF002 Busca" class="fa">
        <button onclick="getSearchedTaskList(event)">Buscar</button>
      </form>
      <li><a onclick="getTaskList()">Todas</a></li>
      <li><a onclick="getUncheckedTaskList()">A fazer</a></li>
      <li><a onclick="getCheckedTaskList()">Conclu√≠das</a></li>
    </ul>
  </nav>

  <section class="card">
    <div class="card-container">
      <div class="card-title"></div>
      <div class="card-content">
        <h1>Lista de tarefas</h1>

        <div class="checklist"></div>

        <div class="new-task" onclick="openAddModal()">
          <span class="add-button">
            <i class="material-icons md-18">add</i>
          </span>
          Adicionar tarefa
        </div>

      </div>
    </div>
  </section>
  
  <div id="addTaskModal" class="modal" onclick="closeModal()">
    <div class="modal-content">
      <header class="modal-header">
        <div class="modal-title"></div>
        <span class="close" onclick="closeModal()">&times;</span>
      </header>
      <form class="modal-form">
        <input id="taskInput" type="text" placeholder="">
      </form>
      <p class="validation">Insira uma tarefa para continuar!</p>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
