<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Twigo</title>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <div class="logo">
        <h4>Twigo</h4>
      </div>
      <div class="nav-links">
        <p>teste</p>
        <p>teste</p>
        <p>teste</p>
      </div>
    </div>
  </nav>

  <section class="card">
    <div class="card-container">
      <div class="card-title"></div>
      <div class="card-content">
        <h1>Lista de tarefas</h1>

        <div class="checklist"></div>

        <div class="new-task" onclick="openModal()">
          <span class="add-button">
            <i class="material-icons md-18">add</i>
          </span>
          Adicionar tarefa
        </div>

      </div>
    </div>
  </section>
  
  <div id="addTaskModal" class="modal" onclick="closeModal()">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-title">
        Nova tarefa
      </div>
      <div class="modal-form">
        <input id="taskInput" type="text" placeholder="Adicionar uma tarefa">
        <button onclick="addTask()">Adicionar</button>
      </div>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
